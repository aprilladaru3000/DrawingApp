<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App - Aplikasi Menggambar Sederhana</title>
    
    <!-- Menghubungkan file CSS untuk styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container utama untuk aplikasi -->
    <div class="app-container">
        <!-- Header aplikasi -->
        <header class="app-header">
            <h1>ğŸ¨ Drawing App</h1>
            <p>Aplikasi menggambar sederhana dengan HTML5 Canvas</p>
        </header>

        <!-- Toolbar untuk kontrol menggambar -->
        <div class="toolbar">
            <!-- Pilihan warna -->
            <div class="tool-group">
                <label for="colorPicker">Warna Kuas:</label>
                <input type="color" id="colorPicker" value="#000000" title="Pilih warna kuas">
            </div>

            <!-- Pengaturan ukuran kuas -->
            <div class="tool-group">
                <label for="brushSize">Ukuran Kuas: <span id="brushSizeValue">5</span>px</label>
                <input type="range" id="brushSize" min="1" max="50" value="5" title="Atur ukuran kuas">
            </div>

            <!-- Tombol-tombol aksi -->
            <div class="tool-group">
                <button id="clearBtn" class="btn btn-danger" title="Hapus semua gambar">
                    ğŸ—‘ï¸ Clear Canvas
                </button>
                <button id="saveBtn" class="btn btn-success" title="Simpan gambar sebagai PNG">
                    ğŸ’¾ Save as PNG
                </button>
                <button id="eraserBtn" class="btn" title="Mode penghapus">
                    ğŸ§½ Eraser
                </button>

            </div>
        </div>

        <!-- Area menggambar -->
        <div class="canvas-container">
            <!-- Canvas HTML5 untuk menggambar -->
            <canvas id="drawingCanvas" width="800" height="600">
                Browser Anda tidak mendukung elemen canvas.
            </canvas>
            
            <!-- Kursor custom untuk menunjukkan ukuran kuas -->
            <div id="brushCursor" class="brush-cursor"></div>
        </div>

        <!-- Footer dengan informasi -->
        <footer class="app-footer">
            <p>ğŸ’¡ Tips: Klik dan drag mouse untuk menggambar. Gunakan toolbar di atas untuk mengatur warna dan ukuran kuas.</p>
        </footer>
    </div>

    <!-- Menghubungkan file JavaScript untuk fungsionalitas -->
    <script src="script.js"></script>
</body>
</html>
