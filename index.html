<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Splash - Fun Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rainbow-1': '#FF9AA2',
                        'rainbow-2': '#FFB7B2',
                        'rainbow-3': '#FFDAC1',
                        'rainbow-4': '#E2F0CB',
                        'rainbow-5': '#B5EAD7',
                        'rainbow-6': '#C7CEEA',
                        'creative-dark': '#2A2D34',
                        'creative-light': '#FDFFF7'
                    },
                    fontFamily: {
                        'fun': ['"Baloo 2"', 'cursive', 'system-ui'],
                        'artistic': ['"Finger Paint"', 'cursive']
                    },
                    animation: {
                        'rainbow': 'rainbow 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        rainbow: {
                            '0%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                            '100%': { 'background-position': '0% 50%' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Finger+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #FF9AA2, #FFB7B2, #FFDAC1, #E2F0CB, #B5EAD7, #C7CEEA);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
        }
        
        .brush-cursor {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            mix-blend-mode: multiply;
        }
        
        .tool-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid white;
            font-weight: bold;
        }
        
        .tool-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
        }
        
        .color-dot:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        
        .color-dot.active {
            transform: scale(1.3);
            box-shadow: 0 0 0 3px white, 0 0 10px 5px rgba(255,255,255,0.5);
        }
        
        .canvas-container {
            background: white;
            background-image: 
                linear-gradient(#f0f0f0 1px, transparent 1px),
                linear-gradient(90deg, #f0f0f0 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid white;
        }
        
        #drawingCanvas {
            cursor: none;
            mix-blend-mode: multiply;
        }
        
        .paint-splatter {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="min-h-screen font-fun text-creative-dark">
    <!-- Decorative paint splatters -->
    <div class="paint-splatter text-rainbow-1" style="top:10%; left:5%; font-size:100px;">üé®</div>
    <div class="paint-splatter text-rainbow-3" style="top:70%; left:80%; font-size:150px; animation-delay:2s">üñåÔ∏è</div>
    <div class="paint-splatter text-rainbow-5" style="top:30%; left:85%; font-size:120px; animation-delay:4s">‚úèÔ∏è</div>
    <div class="paint-splatter text-rainbow-2" style="top:80%; left:15%; font-size:90px; animation-delay:1s">üñçÔ∏è</div>
    
    <div class="container mx-auto px-4 py-8 max-w-6xl relative z-10">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-4 font-artistic" style="text-shadow: 3px 3px 0 white, 6px 6px 0 rgba(0,0,0,0.1);">
                <span class="text-rainbow-1">C</span>
                <span class="text-rainbow-2">O</span>
                <span class="text-rainbow-3">L</span>
                <span class="text-rainbow-4">O</span>
                <span class="text-rainbow-5">R</span>
                <span class="text-rainbow-6"> S</span>
                <span class="text-rainbow-1">P</span>
                <span class="text-rainbow-2">L</span>
                <span class="text-rainbow-3">A</span>
                <span class="text-rainbow-4">S</span>
                <span class="text-rainbow-5">H</span>
            </h1>
            <p class="text-xl bg-white/70 backdrop-blur-sm rounded-full py-2 px-6 inline-block border-2 border-white">
                Unleash your creativity with this magical drawing experience!
            </p>
        </header>

        <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 mb-8 border-2 border-white">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex items-center gap-2 bg-white/90 p-3 rounded-xl shadow">
                        <label for="colorPicker" class="font-bold text-lg">üé® Color:</label>
                        <input type="color" id="colorPicker" value="#7C3AED" title="Pick brush color" 
                               class="w-10 h-10 cursor-pointer rounded-full border-2 border-white shadow-md hover:scale-110 transition">
                    </div>

                    <div class="flex items-center gap-2 bg-white/90 p-3 rounded-xl shadow">
                        <label for="brushSize" class="font-bold text-lg">üìè Size: <span id="brushSizeValue">5</span>px</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5" 
                               class="w-32 accent-rainbow-4 rounded-full h-3 shadow-inner">
                    </div>
                    
                    <div class="flex gap-2 p-2 bg-white/90 rounded-xl shadow">
                        <div class="color-dot bg-red-500" data-color="#EF4444"></div>
                        <div class="color-dot bg-blue-500" data-color="#3B82F6"></div>
                        <div class="color-dot bg-green-500" data-color="#10B981"></div>
                        <div class="color-dot bg-yellow-400" data-color="#F59E0B"></div>
                        <div class="color-dot bg-purple-500" data-color="#7C3AED"></div>
                        <div class="color-dot bg-pink-500" data-color="#EC4899"></div>
                        <div class="color-dot bg-black" data-color="#000000"></div>
                        <div class="color-dot bg-white border-creative-dark" data-color="#FFFFFF"></div>
                    </div>
                </div>

                <div class="flex flex-wrap gap-3">
                    <button id="clearBtn" class="tool-btn px-5 py-3 bg-rainbow-1 text-white rounded-xl" title="Clear canvas">
                        üßπ Clear
                    </button>
                    <button id="saveBtn" class="tool-btn px-5 py-3 bg-rainbow-5 text-white rounded-xl" title="Save as PNG">
                        üíæ Save
                    </button>
                    <button id="eraserBtn" class="tool-btn px-5 py-3 bg-rainbow-3 text-creative-dark rounded-xl" title="Eraser mode">
                        üßΩ Eraser
                    </button>
                    <button id="undoBtn" class="tool-btn px-5 py-3 bg-rainbow-6 text-white rounded-xl" title="Undo (Ctrl+Z)">
                        ‚Ü©Ô∏è Undo
                    </button>
                    <button id="redoBtn" class="tool-btn px-5 py-3 bg-rainbow-2 text-white rounded-xl" title="Redo (Ctrl+Y)">
                        ‚Ü™Ô∏è Redo
                    </button>
                </div>
            </div>
        </div>

        <div class="canvas-container relative">
            <canvas id="drawingCanvas" width="800" height="600" class="w-full">
                Your browser doesn't support the canvas element.
            </canvas>
            <div id="brushCursor" class="brush-cursor"></div>
        </div>

        <footer class="mt-8 text-center text-lg bg-white/80 backdrop-blur-sm py-3 px-6 rounded-full border-2 border-white shadow-lg">
            <p>‚ú® <span class="font-bold">Pro Tip:</span> Hold Shift to draw straight lines! Click colors to switch quickly!</p>
        </footer>
    </div>

    <script>
        // Same JavaScript as before, but add this to handle color dot clicks:
        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                // Remove active class from all dots
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                // Add active class to clicked dot
                this.classList.add('active');
                
                // Set the color
                brushColor = this.getAttribute('data-color');
                ctx.strokeStyle = brushColor;
                colorPicker.value = brushColor;
                brushCursor.style.borderColor = brushColor;
                brushCursor.style.backgroundColor = brushColor + '80';
                
                if (isEraserMode) {
                    toggleEraser(); // Switch back to drawing mode
                }
            });
        });
        
        // Activate the first color dot by default
        document.querySelector('.color-dot').classList.add('active');
    </script>
    
    <!-- Include your existing JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
